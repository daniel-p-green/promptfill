name: quality-gates

on:
  pull_request:
  push:
    branches:
      - main
      - "codex/**"

jobs:
  core-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            chatgpt-app/package-lock.json
            web/package-lock.json
            video/package-lock.json

      - name: Install chatgpt-app deps
        run: npm --prefix chatgpt-app ci

      - name: Install web deps
        run: npm --prefix web ci

      - name: Install video deps
        run: npm --prefix video ci

      - name: Run chatgpt-app tests
        run: npm run test:chatgpt-app

      - name: Run web tests
        run: npm run test:web

      - name: Run web lint
        run: npm run lint:web

      - name: Run video lint
        run: npm run lint:video

  tool-routing-eval:
    if: ${{ secrets.OPENAI_API_KEY != '' }}
    needs: core-gates
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-4.1-mini
      ROUTING_MIN_ACCURACY: "0.80"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: chatgpt-app/package-lock.json

      - name: Install chatgpt-app deps
        run: npm --prefix chatgpt-app ci

      - name: Evaluate routing quality threshold
        run: npm run eval:tool-routing

      - name: Upload routing report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tool-routing-eval
          path: output/tool-routing-eval.json
